<!-- Upload Page -->
<div id="upload" style="display:none">
  <h2>Sube tu Video</h2>
  <div class="upload-form">
    <p>Selecciona un archivo de video de tu práctica para recibir retroalimentación.</p>
    <input type="file" accept="video/*" id="videoUpload">
    <p>Comentarios (opcional):</p>
    <textarea id="uploadComments" placeholder="¿Hay algo específico en lo que te gustaría recibir ayuda?"></textarea>
    <button onclick="submitUpload()">Enviar</button>
  </div>
  <button onclick="window.location.href='progress.html'">Ver Progreso</button>
</div>

<script>
  function submitUpload() {
    const file = document.getElementById('videoUpload').files[0];
    if (file) {
      localStorage.setItem('uploadSubmitted', 'true');
      alert('¡Gracias! Tu video ha sido enviado para revisión.');
    } else {
      alert('Por favor, selecciona un archivo antes de enviar.');
    }
  }
</script>
