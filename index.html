<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folkloriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    h1, h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      color: #d1d1d1;
    }
    button {
      font-size: 1.2em;
      padding: 1em 2em;
      margin-top: 2em;
      background-color: #e85c50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c94b42;
    }
    input[type="text"], input[type="email"], input[type="number"], textarea {
      padding: 1em;
      margin-top: 1em;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2a2a2a;
      color: white;
    }
    .module, .profile, .upload-form, .progress-container, .tap-area, .login-box {
      background: #2e2e2e;
      padding: 2em;
      margin: 2em auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      margin: 1em auto;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #4caf50;
    }
    .badges {
      margin-top: 1em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    .badge {
      background: #3a3a3a;
      color: #ffd700;
      padding: 0.5em 1em;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">Bienvenid@s a <em>Folkloriz</em></h1>
  <p id="mainDesc">¡Descubre, aprende y practica baile folklórico desde cualquier lugar!</p>
  <button onclick="showPage('modules')" id="mainBtn">Start Dancing</button>

  <!-- All app sections go here (modules, demo, practice, upload, progress, profile) -->
  <!-- For brevity, include all the section divs like you've already built in canvas -->
  <!-- Each section should start with <div id="SECTION_NAME" style="display:none"> -->
  <!-- ... and navigation buttons should call showPage('SECTION_NAME') -->

  <script>
    function showPage(pageId) {
      const sections = ["login", "modules", "demo", "practice", "upload", "progress", "profile"];
      sections.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = id === pageId ? "block" : "none";
      });
      document.getElementById("mainTitle")?.remove();
      document.getElementById("mainDesc")?.remove();
      document.getElementById("mainBtn")?.remove();
    }
    document.addEventListener("DOMContentLoaded", () => {
      showPage("modules"); // default page on load
      loadProgress?.();
      loadProfile?.();
    });
  </script>
</body>
</html>
